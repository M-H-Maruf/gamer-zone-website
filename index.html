<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gamer Zone</title>
        <link
            rel="shortcut icon"
            href="images/Favicon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="styles/style.css" />
        <script
            src="https://kit.fontawesome.com/3dca965def.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <!-- header start -->
        <header>
            <!-- navigation bar start -->
            <nav>
                <div class="nav-title">
                    <img src="images/Frame.png" alt="Gamer-icon" />
                    <h3><span>G</span>amer</h3>
                </div>
                <div class="nav-link">
                    <ul>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Developers</a></li>
                        <li class="social-link">
                            Follow Us On
                            <a href=""
                                ><img
                                    src="images/youtube_3128307.png"
                                    alt="youtube-icon"
                            /></a>
                            <a href=""
                                ><img
                                    src="images/tik-tok_3046121.png"
                                    alt="tik-tok-icon"
                            /></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- navigation bar end -->
        </header>
        <!-- header end -->
        <main>
            <!-- banner start -->
            <section class="banner-container">
                <div class="banner-left">
                    <h2 class="banner-title">Play Like The</h2>
                    <h1 class="banner-highlight">G.O.A.T.</h1>
                    <div class="banner-info">
                        <ul>
                            <li class="banner-icon banner-point">
                                <i class="fa-regular fa-circle-play"></i>
                            </li>
                            <li class="banner-point banner-icon ">
                                <i class="fa-solid fa-download"></i>
                            </li>
                            <li class="banner-point banner-icon">
                                <i class="fa-solid fa-user-group" style="width: 20px;"></i>
                            </li>
                        </ul>
                        <ul class="info-right">
                            <li class="banner-point">
                                <p class="banner-point-description">
                                    1-Click instant play
                                </p>
                            </li>
                            <li class="banner-point">
                                <p class="banner-point-description">
                                    No Download
                                </p>
                            </li>
                            <li class="banner-point">
                                <p class="banner-point-description">
                                    No Download
                                </p>
                            </li>
                        </ul>
                    </div>
                    <div class="btn-container">
                        <button class="btn-primary sign-in">SIGN IN</button>
                        <button class="btn-primary go-rouge">GO ROGUE</button>
                    </div>
                </div>
                <div class="banner-right">
                    <img src="images/Group 18.png" alt="banner-image" />
                </div>
            </section>
            <!-- banner end -->
        </main>
        <footer></footer>
    </body>
</html>
